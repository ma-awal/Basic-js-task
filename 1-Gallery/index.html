<!DOCTYPE html>
<html lang="en">
  <head>
    <title>practise</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- gallery -->
    <section>
      <div
        class="container min-vh-100 d-flex align-items-center justify-content-center flex-column"
      >
        <div class="main w-100 h-100">
          <div
            class="img-container d-flex align-items-center justify-content-center gap-2 mb-3"
          >
            <img
              src="./img/nature1.jpg"
              class="my-btn active"
              data-id="one"
              style="max-width: 200px; object-fit: cover; width: 100%"
              alt=""
            />
            <img
              src="./img/nature2.jpg"
              class="my-btn"
              data-id="two"
              style="max-width: 200px; object-fit: cover; width: 100%"
              alt=""
            />
            <img
              src="img/nature3.jpg"
              class="my-btn"
              data-id="three"
              style="max-width: 200px; object-fit: cover; width: 100%"
              alt=""
            />
            <img
              src="./img/nature4.jpg"
              class="my-btn"
              data-id="four"
              style="max-width: 200px; object-fit: cover; width: 100%"
              alt=""
            />
          </div>
          <div class="about-img w-100">
            <div class="content active w-75 mx-auto">
              <img
                src="./img/nature1.jpg"
                id="main-img"
                style="max-width: 100%"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
